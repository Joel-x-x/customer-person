spring:
  application:
    name: customer-person

  # JPA
  datasource:
    url: jdbc:mysql://localhost:3306/customer_person
    username: root
    password: ""
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

  # Flyway
  flyway:
    baseline-on-migrate: true

# Swagger
springdoc:
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    filter: true
    display-operation-id: true
    display-request-duration: true

# Server
server:
  error:
    include-stacktrace: never

# Logs
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
